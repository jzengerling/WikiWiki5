{% extends "base.html" %}

{% block title %}Favorites{% endblock title %}

{% block content %}
{% if pages %}
	<table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			{% for page in pages %}
				<tr>
					<td><a href="{{ url_for('wiki.display', url=page.pageUrl) }}">{{ page.pageTitle }}</a></td>
					<td><a href="{{ url_for('wiki.display', url=page.pageUrl) }}">{{ page.pageUrl }}</a></td>
                    <td><a href="{{ url_for('wiki.deleteFavorite', url=page.pageUrl) }}">Delete</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	<p>You have no favorites</p>
{% endif %}
{% endblock content %}
